<script>
     let weight = +prompt("Weight: ");
     let height = +prompt("Height");
     let bmi = weight / Math.pow(height,2);

     if (bmi < 18.5) {
          alert("Underweight");
     } else if (bmi < 25) {
          alert("normal");
     } else if (bmi < 30) {
          alert("Overweight");
     } else {
          alert("Obese")
     }
</script>
